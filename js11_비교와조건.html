<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비교조건</title>
</head>
<body>
  <script>
    // 변수 : 갑(데이터)을 저장하는 공간
    var 공간이름 = "값"
    // 공간을 처음 생성할 때는 var / let / const 를 앞에 적어준다
    // 이미 만들어진 공간은 이름만 적어준다
    공간이름

    // 변수의 type
    var 정수 = 3              // 숫자
    var 실수 = 3.14           // 소수점있는 숫자
    var 문자열 = "데이터값"   // 글자
    var 불린 = true           // 참거짓(true/false)

    // 조건 : 어떤 코드가 실행되게 할 지 선택
    // if() {}
    if(true) {
      console.log("()안에 true가 들어가면 실행할 코드")
    }

    if(false) {
      console.log("이 부분은 무시가 됩니다")
    }

    // () 안에는 true 또는 false
    // {} 안에는 true 일때만 사용할 코드

    console.log(10>3)   //true
    console.log(10<3)   //false
    console.log(30>=3)   //true
    console.log(30<=3)   //false
    console.log(30 == '30')   //== : 자료형 검사를 못하는 버그(true)
    console.log(30 === '30')  // 자료형까지 같은지 검사(false)
    console.log(30 !== '30')  // 자료형이 다르기 때문에 다름(true)
    console.log(30 != '30')  // 자료형이 다르기 때문에 다름(false)

    // 비교를 하면 결과가 true 또는 false
    var 결과 = 0
    if(결과 === 0) {
      console.log("결과는 0과 같습니다.")
    }

    if(결과 !== 0) {
      console.log("결과는 0과 같지 않습니다.")
    }
    
    function 큰값검사(num1, num2) {
      // return을 만나면 함수는 그 즉시 종료됨
      if(num1 > num2) {
        return "첫 번째 숫자가 더 큽니다"
      }
      if(num2 > num1) {
        return "두 번재 숫자가 더 큽니다."
      }
      if(num1 === num2) {
        return "두 수는 같습니다"
      }
    }
    결과 = 큰값검사(4, 4)
    console.log(결과)

    결과 = 10
    if(결과 > 5) {
      console.log("5보다 큽니다")
    }
    else {
      console.log("5보다 크지 않습니다")
    }
    // else : 그 외에 것들은

    //반대의 경우 ==> else
    //if(결과 <= 5) {
    //  console.log("5보다 크지 않습니다")
    //}

    //성인인지 판독하는 함수
    //성인이면 --> 성인 입니다
    //성인이 아니면 --> 미성년자 입니다
    var age = 19
    function 성인인지(age) {
      if(age>=20) {
        return "성인입니다"
      }
      else {
        return "미성년자 입니다"
      }
    }
    결과 = 성인인지(age)
    console.log(결과)
    console.log(성인인지(30))

    if(true) {
      console.log("if 1번째")
      if(true) {
        console.log("if 2번째")
      }
    }

    // 우리마을버스요금
    // 5세 미만이면 0원
    // 5세 이상 ~ 14세 미만 500원
    // 14세 이상 ~ 20세 미만 750원
    // 20세 이상 ~ 75세 미만 1000원
    // 75세 이상 0원
    age = 30
    var price = 0
    /*
    if(age < 75) {
      if(age >= 20) {
        price = 1000
      }else{
        if(age >= 14) {
          price = 750
        }else {
          if(age >= 5) {
            price = 500
          }
          else {
            price = 0
          }
        }
      }
    }else {
      price = 0
    }
    */
    
    // if : 조건 검사
    // else if : 위에 조건이 틀렸을 때
    // else : 해당되는 조건이 없을 때
    if (age >= 75) {
      price = 0
    }
    else if (age >= 20) {
      price = 1000
    }
    else if (age >= 20) {
      price = 1000
    }
    else if (age >= 14) {
      price = 1000
    }
    else if (age >= 5) {
      price = 1000
    }
    else {
      price = 0
    }

    console.log(price + "원")

    // 놀이기구 탑승검사
    // 키가 130 미만 => 탑승 불가
    // 키가 130~190 => 탑승 가능
    // 키가 190 초과 => 탑승 불가
    my_height = 191
    function 탑승가능여부(height) {
      if (height > 190) {
        return "탑승 불가"
      }
      else if (height >= 130) {
        return "탑승 가능"
      }
      else {
        return "탑승 불가"
      }
    }
    result = 탑승가능여부(my_height)
    console.log(result)
    

    function 글자수가3이상이고10미만인지검사(글자) {
      let 글자수 = 글자.length // let : 중괄호나 () 안에서 변수를 만들 때 (var는 버그있)
      //글자수가 3이상이고 10미만인지 검사
      if(글자수 >= 3 && 글자수 < 10) {
        return "맞습니다"
      }else {
        return "적절하지 않은 글자 수입니다"
      }
    }
    result = 글자수가3이상이고10미만인지검사("안녕하세요 반가워요")
    console.log(result)


    function 또는(숫자) {
      //숫자가 3 또는 10인지 검사
      //또는 -> ||
      if(숫자 === 3 || 숫자 === 10) {
        return true
      }
      else {
        return false
      }
    }
    result = 또는(10-3)
    console.log(result)

    

  </script>
