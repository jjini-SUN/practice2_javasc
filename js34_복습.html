<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function 함수이름2(){}
    //만들어놓은 변수갯수만큼 채워서 사용한다.
    함수이름2('사용할때', '결정한다')

    //사용한 곳에 결과를 알려주고 싶다
    function 함수이름3() {
      //아무거나 코드 적다가
      //마지막부분에 return
      return 1
    }

    //자바스크립트로 '덧셈'이라는 함수를 숫자 2개를 받아서
    //더한값을 사용한 곳에 알려주는 함수를 만들어라
    function 덧셈(a, b) {
      return a+b
    }
    var 결과 = 덧셈(3, 4)
    console.log(결과)

    //조건문 if(){}
    //()에는 조건식을
    //{}에는 조건식이 true일때만 실행할 코드
    let score = 85;  //var, let, const는 처음 공간을 생성할 때 한번만
    if(score >= 80) {
      console.log("합격입니다")
    }
    //if : 만약에
    //else if : 그게 아니라면 만약에
    //else : 그밖에

    //반복문 for(초기값;조건식;증감량){}
    //중복되는 코드를 일정횟수만큼 실행하고 싶을 때
    //배열이나 객체의 각 요소를 하나씩 뽑아쓰고 싶을 때
    //자바스크립트는 반복문을 사용할 때 let을 사용해야한다
    for(i=0; i<10; i++) {
      console.log(i);
    } //1 ~ 9

    //5번 반복을 하게 하고 싶다
    //초기값은 0으로 변수를 만들고
    //조건식은 내가 원한는 횟수보다 작게
    //1씩 늘린다
    
    let fruits = ['apple', 'banana', 'cherry']
    for(let i =0; i<fruits.length; i++) {
      console.log(fruits[i])
    }
    //변수 쪼개기구나 foreach
    fruits.forEach((요소, 순번)=>{
      console.log(요소)
      console.log(순번)
      //순번은 일반 for문에서 i랑 똑같은 역할
    })

    //변수값에는 다양한 형태가 있다 (자료형, type)
    //정수, 실수, 문자, 문자열, 배열, 오브젝트
    1 //정수
    3.14 //실수
    'a' //문자
    '여러글자' //문자열
    [1, 2, 3] //배열
    {} //오브젝트
    var 오브젝트 = {
      'a':'b'
    }

  </script>
</body>
</html>
