<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오브젝트 생성자</title>
</head>
<body>
  <script>
    var 오브젝트 = {
      '이름':'홍길동',
      '나이':19
    }
    //함수를 만들 때 this를 사용해서 넣음면
    //오브젝트가 생성
    function 오브젝트생성기() {
      //key는 앞에 this. 을 붙이고
      //value는 =으로 대입하듯이
      this.이름 = '홍길동',
      this.나이 = 19
    }
    //오브젝트생성기를  new 해서 사용할 때마다 오브젝트가 만들어진다 constructor
    var 오브젝트2 = new 오브젝트생성기()
    console.log(오브젝트2)
    console.log(오브젝트2['이름'])

    function 오브젝트생성기2(이름, 나이) {
      this.이름 = 이름,  //이름:이름
      this.나이 = 나이  //나이:나이
    }

    var  오브젝트3 = new 오브젝트생성기2('이서진', 22)

    console.log(오브젝트3)

    //constructor로 생성된 오브젝트에 항목을 추가
    오브젝트생성기2.prototype.키 = '값123'
    오브젝트생성기2.prototype.추가 = '값2'

    console.log(오브젝트3.키)
    console.log(오브젝트3.__proto__)

    var 배열 =  [1,2,3]
    var 오브젝트5 =  {}
    console.log(배열.__proto__)
    console.log(오브젝트5.__proto__)
    console.log(배열.length)
    
</script>
</body>
</html>
