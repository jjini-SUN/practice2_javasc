<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise로 기다린다</title>
</head>
<body>
  <button id = "getImg">이미지를 가져온다</button>
  <img id="setImg" src = "" alt = "...">

  <script>
    document.getElementById('getImg').addEventListener('click', function(){
      //Math.random() : 램덤 0~
      var 이미지주소 = 'https://picsum.photos/500?r=' + Math.random()

      //이미지가 다 로딩되기 전까지 기다릴거니깐 promise
      var loader = new Promise(function(resolve, reject){
        var 이미지 = document.getElementById('setImg').src = 이미지주소
        //이미지가 잘 로딩되었나 검사
        이미지.onload = function(){
          resolve();  //성공했을 때 사용 .then으로
        }

        이미지.onerror = function(){
          reject();  //실패했을 때 사용 .catch로
        }
      })

      //promise를 사용 (then)
      //실패를 대비해서 (.catch)
      loader.then(function(){
        alert('이미지 로딩 성공')
      }).then(function(){
        console.log('이미지 로딩에 성공하였습니다')
      }).catch(function(){
        console.log('이미지 로딩에 실패하였습니다')
      })
    })
  </script>
</body>
</html>
